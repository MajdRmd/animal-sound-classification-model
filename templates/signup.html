<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(33, 37, 41, 0.75); /* dark overlay */
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #212529ee; /* semi-transparent dark */
      padding: 2.5rem 3rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #4caf50;
    }
    label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 0.5rem;
      border: none;
      padding: 0.75rem 1rem;
      transition: box-shadow 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #4caf50;
      border-color: #4caf50;
      background-color: #2c2f33;
      color: #fff;
    }
    .btn-custom {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      border-radius: 0.6rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      transition: background-color 0.3s ease;
      border: none;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #45a049;
      color: #e6ffe6;
    }
    .home-link a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
    }
    .home-link a:hover {
      color: #45a049;
      text-decoration: underline;
    }
    p.text-center a {
      color: #4caf50;
      font-weight: 600;
      text-decoration: none;
    }
    p.text-center a:hover {
      text-decoration: underline;
      color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <h2><i class="bi bi-person-plus"></i> Sign Up</h2>
      <form action="{{ url_for('signup') }}" method="POST" autocomplete="off" novalidate>
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Choose your username"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="your.email@example.com"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Create a password"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom">
          <i class="bi bi-person-check"></i> Sign Up
        </button>
      </form>
      <p class="text-center mt-3">
        Already have an account?
        <a href="{{ url_for('login') }}">Login here</a>.
      </p>
      <div class="home-link text-center mt-3">
        <a href="{{ url_for('home') }}">&larr; Back to Home</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
